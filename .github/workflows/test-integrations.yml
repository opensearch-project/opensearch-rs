name: Integration tests

on:
  pull_request:
    paths-ignore:
      - 'README.md'
    branches:
      - "*"
  push:
    paths-ignore:
      - 'README.md'
    branches:
      - "*"

jobs:
  assemble:
    name: Assemble
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack_version: ['7.10.2']

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - run: |
          export STACK_VERSION=7.10.2
          "./.ci/run-tests"
        name: Integ ${{ matrix.stack_version }}