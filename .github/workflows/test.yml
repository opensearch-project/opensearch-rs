name: Unit Tests

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Rust Client
        uses: actions/checkout@v3
        with:
          path: client

      - name: Setup Rust tools
        uses: ./client/.github/actions/setup-rust-tools

      - name: Run Unit Tests
        working-directory: client
        run: cargo make unittest

      - name: Run OpenSearch
        id: opensearch
        uses: ./client/.github/actions/run-released-opensearch
        with:
          version: 2.4.0
          secured: true

      - name: Run Integration Tests
        working-directory: client
        run: cargo make test
        env:
          OPENSEARCH_URL: ${{ steps.opensearch.outputs.opensearch_url }}

      - name: Upload Coverage Data
        uses: codecov/codecov-action@v3
        with:
          files: ./test_results/opensearch.lcov
          flags: unit

      - name: Save server logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: opensearch-logs
          path: |
            opensearch-*/logs/*
        